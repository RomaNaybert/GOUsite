<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ГОУ{% endblock %}</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), transparent);
      filter: blur(100px);
      z-index: 0;
    }

    body::before {
      top: -100px;
      left: -100px;
      background: radial-gradient(circle at center, #ff9a9e, transparent);
    }

    body::after {
      bottom: -100px;
      right: -100px;
      background: radial-gradient(circle at center, #a1c4fd, transparent);
    }

    header, footer {
      backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      margin: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    main {
      flex: 1;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-container {
      background: var(--glass-bg);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 700px;
      width: 100%;
    }

    @media (max-width: 600px) {
      .glass-container {
        padding: 20px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ГОУ</h1>
    <p>Группа одарённых участников</p>
  </header>

  <main>
    <div class="glass-container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ГОУ. Все права защищены.</p>
  </footer>
</body>
</html>
